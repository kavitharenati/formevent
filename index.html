 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
    <form onsubmit="demo()">
    <label><b>Name:</b></label>
    <input type="name" id ="name" required/>
    <label><b>mbl no:</b></label>
    <input type="text" id="mbl_no" required/>
    <label><b>blood group:</b></label>
    <input type="text" id="blood" required/><br>
    <input type="submit"/>
    </form>
    </pre>
    <div id="div1">
    <p id="input"></p>
    <p id="ip1"></p>
    <p id="ip2"></p>
    <p id="ip3"></p>
    </div>
<script>
function demo(){
    event.preventDefault();
    let div1 = document.getElementById("div1")
    div1.style.height="250px"
    div1.style.width="200px"
    div1.style.color="black"
    div1.style.backgroundColor="aqua"
    div1.style.border="2px solid black"
    let img = document.createElement("img")
    div1.appendChild(img)
    img.setAttribute("src","./kavitha.jpg")
    img.setAttribute("height","80")
    img.setAttribute("width","80")
    img.style.paddingLeft="60px"
    img.style.paddingTop="30px"
    img.style.borderRadius="30%"


  let name = document.getElementById("name");
  let ip1 = document.getElementById("ip1")
  div1.appendChild(ip1)
  ip1.innerHTML = "<small><b>NAME</b></small>:"+ name.value


  let phno = document.getElementById("mbl_no")
  let ip2=document.getElementById("ip2")
  div1.appendChild(ip2)
  ip2.innerHTML ="<small><b>MBL NO:</b></small>:"+ phno.value

  
  let  blood = document.getElementById("blood")
  let ip3 = document.getElementById("ip3")
  div1.appendChild(ip3)
  ip3.innerHTML="<small><b>BLOOD GROUP:</b></small>:"+ blood.value
}
</script>
</body>
</html>
